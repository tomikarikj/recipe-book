<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/"
      ><i class="fas fa-book"></i> Recipe Book</a
    >
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/recipes"
            ><i class="fas fa-utensils"></i> Recipes</a
          >
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/shoppinglist"
            ><i class="fas fa-shopping-cart"></i> Shopping List</a
          >
        </li>
      </ul>
    </div>
    <ng-template [ngIf]="!authService.isAuthenticated()">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/signup">Register</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/signin">Log In</a>
          </li>
        </ul>
      </div>
    </ng-template>
    <ng-template [ngIf]="authService.isAuthenticated()">
      <div
        class="d-inline-block"
        ngbDropdown
        #myDrop="ngbDropdown"
        *ngIf="authService.isAuthenticated()"
      >
        <button
          class="btn btn-primary mr-2"
          id="dropdownManual"
          ngbDropdownAnchor
          (focus)="myDrop.open()"
        >
          <i class="fas fa-cog"></i> Data Settings
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownManual">
          <button
            class="dropdown-item"
            style="cursor: pointer;"
            (click)="onSaveData()"
          >
            Save Data
          </button>
          <button
            class="dropdown-item"
            style="cursor: pointer;"
            (click)="onFetchData()"
          >
            Fetch Data
          </button>
        </div>
      </div>
      <ul class="navbar-nav ml-auto">
        <li>
          <a class="nav-link" style="cursor: pointer;" (click)="onLogOut()"
            ><i class="fas fa-sign-out-alt"></i> Log Out</a
          >
        </li>
      </ul>
    </ng-template>
  </div>
</nav>
