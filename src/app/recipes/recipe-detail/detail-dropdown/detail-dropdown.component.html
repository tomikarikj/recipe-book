<div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
  <button
    class="btn btn-info mr-2"
    id="dropdownManual"
    ngbDropdownAnchor
    (focus)="myDrop.open()"
  >
    Recipe Settings
  </button>
  <div ngbDropdownMenu aria-labelledby="dropdownManual">
    <button class="dropdown-item">Add Ingredients to Shopping List</button>
    <button class="dropdown-item">Edit Recipe</button>
    <button class="dropdown-item">Delete Recipe</button>
  </div>
</div>
