<div class="row">
  <div class="col-12">
    <div class="text-center">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive p-5"
        style="max-height: 300px"
      />
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1 class="text-center">{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <app-detail-dropdown></app-detail-dropdown>
  </div>
</div>
<div class="row p-2">
  <div class="col-12">
    {{ recipe.desc }}
  </div>
</div>
<div class="row p-2">
  <div class="col-12">
    Ingredients
  </div>
</div>
