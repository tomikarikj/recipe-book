<div class="row">
  <div class="col-12">
    <div class="text-center">
      <button class="btn btn-success">Add a new recipe</button>
    </div>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-12">
    <app-recipe-item
      *ngFor="let recipeElement of recipes"
      [recipe]="recipeElement"
      (recipeSelected)="onRecipeSelected(recipeElement)"
    ></app-recipe-item>
  </div>
</div>
