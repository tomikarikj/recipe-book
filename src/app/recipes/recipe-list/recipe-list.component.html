<div class="row">
  <div class="col-12">
    <button class="btn btn-success" (click)="onNewRecipe()">
      <i class="fas fa-plus-circle"></i> Add a new recipe
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-12">
    <app-recipe-item
      *ngFor="let recipeElement of recipes; let i = index"
      [recipe]="recipeElement"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
